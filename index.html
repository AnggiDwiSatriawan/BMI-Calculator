<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="form">
        <div class="form-content">
        <h3>Check your BMI</h3>
        <p>Enter your height and weight below to check your BMI result</p>    

        <label for="weight">Put your weight in here (Kg)</label>
        <input type="number" id="weight" required>

        <label for="height">And your height in here (Cm)</label>
        <input type="number" id="height" required>
        
        <input id="button" type="submit" value="Calculate BMI">

        <p>Your BMI is <strong><span id="number-result">0</span></strong> which means you are
            <strong><span id="description-result">--</span></strong></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
